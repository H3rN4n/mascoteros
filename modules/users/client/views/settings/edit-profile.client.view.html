<section class="row" data-ng-controller="EditProfileController">
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">Nombre</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="Nombre">
				</div>
				<div class="form-group">
					<label for="lastName">Apellido</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Apellido">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="username">Nombre de usuario</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="username">DNI</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.dni" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="username">Direcci√≥n</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.address" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="username">Telefono</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.tel" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="username">Celular</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.cel" placeholder="Username">
				</div>
				<div class="text-left form-group">
					<br/><br/>
					<button type="submit" class="btn btn-large btn-primary">Guardar</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Guardado Correctamente</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
