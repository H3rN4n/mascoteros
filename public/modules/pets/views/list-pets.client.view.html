<h3>Mascotas</h3>
<section data-ng-controller="PetsController" data-ng-init="find()">
    <div class="list-group">
        <a data-ng-repeat="pet in pets" data-ng-href="#!/pets/{{pet._id}}" class="list-group-item">
            <div class="">
                <div class="media">
                    <div class="pull-left">
                        <img ng-if="pet.picture" class="media-object" ng-src="{{pet.picture |cloudinaryProfile }}">
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" data-ng-bind="pet.name"></h4>
                        <p class="text-right" ng-bind="pet.owner.first_name"></p>
                        <p ng-bind="pet.description"></p>
                        <ul class="list-inline list-unstyled">
                            <li><span><i class="fa fa-calendar"></i> 2 aÃ±os</span></li>
                            <li>|</li>
                            <span><i class="fa fa-comment"></i> 2 comments</span>
                            <li>|</li>
                            <span><i class="fa fa-heart-o"></i> 2 Likes</span>
                            <li>|</li>
                            <li>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star-empty"></span>
                            </li>
                            <!--<li>|</li>-->
                            <!--<li>
                                <span><i class="fa fa-facebook-square"></i></span>
                                <span><i class="fa fa-twitter-square"></i></span>
                                <span><i class="fa fa-google-plus-square"></i></span>
                            </li>-->
                        </ul>
                    </div>
                </div>
            </div>
        </a>
    </div>
    <h4 class="alert alert-purple text-center pv-lg" data-ng-if="pets.$resolved && !pets.length">
        No tienes mascotas creadas, deseas <a href="/#!/pets/create" class="text-yellow">crear una</a>?
    </h4>
</section>
