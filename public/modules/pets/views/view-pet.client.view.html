<section data-ng-controller="PetsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="pet.name"></h1>
		{{pet}}
		<qr pet="pet"></qr>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == pet.user._id))">
		<a class="btn btn-primary" href="/#!/pets/{{pet._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="pet.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="pet.user.displayName"></span>
		</em>
	</small>
</section>
