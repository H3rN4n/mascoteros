<h3>
	<div class="pull-right" data-ng-show="authentication.user._id == pet.user._id">
		<a class="btn btn-primary" href="/#!/pets/{{pet._id}}/edit">
			<i class="fa fa-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="fa fa-trash"></i>
		</a>
	</div>
	{{pet.name}}
</h3>
<section data-ng-init="findOne()">
	<!--<div class="" data-ng-show="((authentication.user) && (authentication.user._id == pet.user._id))">-->
	<div class="">
		<div class="panel panel-info">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-3 col-lg-3 " align="center">
						<hr/>
						<div class="row">
							<div class="col-md-12">
								<!--{{ pet.picture |cloudinaryProfile }}-->
								<!-- w_150,h_150,c_thumb,g_face -->
								<img ng-if="pet.picture" alt="{{pet.name}}" ng-src="{{pet.picture |cloudinaryProfile }}" class="">
							</div>
						</div>
						<hr/>
						<div class="row">
							<div class="col-md-12 pet-actions-container">
								<button ng-if="!authentication.user._id == pet.user._id" class="btn btn-lg btn-warning">Contactar familia</button>
								<button ng-if="pet.missing" class="btn btn-lg btn-success">Encontrado</button>
								<button ng-if="!pet.missing && authentication.user._id == pet.user._id" class="btn btn-lg btn-danger">Perdido</button>
								<!--MAKE A LIKE DIRECTIVE-->
								<button ng-if="!authentication.user._id == pet.user._id" class="btn btn-lg btn-success">+1 Like</button>
								<button class="btn btn-lg btn-success" disabled>Likes: 120</button>
								<!--MAKE A LIKE DIRECTIVE-->

								<!--MAKE A SHARE DIRECTIVE-->
								<button class="btn btn-lg btn-primary">Compartír</button>
								<!--MAKE A SHARE DIRECTIVE-->

								<button class="btn btn-lg btn-primary">Imprimir ID</button>
							</div>
						</div>
						<div class="row">
							<qr ng-if="pet" pet="pet"></qr>
						</div>
					</div>
					<div class=" col-md-9 col-lg-9 ">
						<table class="table table-user-information">
							<tbody>
							<tr>
								<td>Raza</td>
								<td>{{pet.breed}}</td>
							</tr>
							<tr>
								<td>Color</td>
								<td>{{pet.color}}</td>
							</tr>
							<tr>
								<td>Nació</td>
								<td am-time-ago="pet.yearOfBirth"></td>
							</tr>
							<tr>
							<tr>
								<td>Genero</td>
								<td>{{pet.genre.name}}</td>
							</tr>
							<tr>
								<td>Castrado</td>
								<td><i class="fa" ng-class="pet.neutered ? 'fa-check' : 'fa-times'"></i></td>
							</tr>
							<tr>
								<td>Email de contacto</td>
								<td>
									<a ng-if="pet.email" href="mailto:{{pet.email}}">{{pet.email}}</a>
								</td>
							</tr>
							<td>Descripcion o Rasgos de la mascota</td>
							<td>{{pet.description}}</td>

							</tr>

							<tr>
								<td>
									<!--<iframe ng-if="pet.address" width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com.ar/maps/place/"{{pet.address + '&output=embed'}}></iframe>-->
								</td>
								<td>
									<h2>Dirección</h2>
									<address>
										<strong>{{pet.address}}</strong>
									</address>
								</td>
							</tr>

							</tbody>
						</table>

					</div>
				</div>
			</div>
			<div class="panel-footer">

			</div>

		</div>
		<!--<img ng-src="{{ pet.picture }}" alt="{{ pet.name }}"/>-->
		<!--<qr pet="pet"></qr>
        <a class="btn btn-primary" href="/#!/pets/{{pet._id}}/edit">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
          <i class="glyphicon glyphicon-trash"></i>
        </a>-->
	</div>
</section>
