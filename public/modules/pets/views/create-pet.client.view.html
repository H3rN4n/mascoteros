<section data-ng-controller="PetsController">
    <div class="page-header">
        <h1>Nueva Mascota</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>

                <div class="panel panel-info">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3 col-lg-3 " align="center">
                                <div ng-hide="pet.picture" class="pet-avatar">
                                    <i class="fa fa-paw img-circle"></i>
                                </div>
                                <img ng-show="picture" alt="{{name}}" ng-src="{{picture}}" class="">
                                <label class="control-label" for="name">Foto</label>
                                <div class="controls">
                                    <!--<input type="text" data-ng-model="picture" id="picture" class="form-control" placeholder="Pic Url" required>-->
                                    <input type="file"  fileread="picture"  data-ng-model="picture" id="images.name" class="form-control" placeholder="Name" required>
                                </div>
                            </div>
                            <div class=" col-md-9 col-lg-9 ">
                                <table class="table table-user-information">
                                    <tbody>
                                    <tr>
                                        <td>
                                            <label class="control-label" for="name">Nombre</label>
                                        </td>
                                        <td>
                                            <div class="controls">
                                                <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="nombre de la mascota" required>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label class="control-label" for="name">Tipo de Mascota</label>
                                        </td>
                                        <td>
                                            <div class="controls">
                                                <pet-type-selector ng-model="type"></pet-type-selector>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label class="control-label" for="breed">Raza</label>
                                        </td>
                                        <td>
                                            <div class="controls">
                                                <input type="text" data-ng-model="breed" id="breed" class="form-control" placeholder="Raza" required>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label class="control-label" for="color">Color</label>
                                        </td>
                                        <td>
                                            <div class="controls">
                                                <input type="text" data-ng-model="color" id="color" class="form-control" placeholder="Color" required>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label class="control-label" for="yearOfBirth">Fecha de Nac</label></td>
                                        <td>
                                            <div class="controls">
                                                <input type="text" data-ng-model="yearOfBirth" id="yearOfBirth" class="form-control" placeholder="Fecha de Nac" required>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                    <tr>
                                        <td>
                                            <label class="control-label" for="color">Genero</label>
                                        </td>
                                        <td>
                                            <div class="controls">
                                                <!--<select name="genre" ng-model="genre" class="form-control" id="genre" required>
                                                    <option value="male">Macho</option>
                                                    <option value="female">Hembra</option>
                                                </select>-->
                                                <pet-genre-selector ng-model="genre"></pet-genre-selector>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label class="control-label" for="neutered">Castrado</label>
                                        </td>
                                        <td>
                                            <div class="controls">
                                                <input type="checkbox" data-ng-model="neutered" id="neutered" class="form-control" required>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Email de contacto</td>
                                        <td>
                                            <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="usuario@email.com" required>
                                        </td>
                                    </tr>
                                    <td><label class="control-label" for="description">Descripcion o Rasgos de la mascota</label></td>
                                    <td>
                                        <div class="controls">
                                            <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Mancha pata derecha" required>
                                        </div>
                                    </td>

                                    </tr>

                                    <tr>
                                        <td>
                                            <iframe ng-if="address" width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" ng-src="https://www.google.com.ar/maps/place/{{address}}&output=embed"></iframe>
                                        </td>
                                        <td>
                                            <label class="control-label" for="description">Direcci√≥n</label>
                                            <input type="text" data-ng-model="address" id="address" class="form-control" placeholder="Calle 123 - PB" required>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            <fieldset>
                <div class="form-group">
                    <input type="submit" ng-disabled="formBusy" class="btn btn-default mar-bot-40">
                    <i ng-show="formBusy" class="fa fa-cog fa-spin"></i>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
